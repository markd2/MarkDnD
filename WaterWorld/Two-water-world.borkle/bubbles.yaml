    Swirl / glow depending on intensity of the magic.  Since pretty practiced in using,
    make eye contact from out the doorway


    When first did this - moment of connection.  in  your own thoughts there''s just
    this other range of thoughts to explore in your head.  You''ve gotten used to
    it.  Comfortable at reading the surface thoughts.  swirling turbulent landscape
    - connecting to emotions.  Not swirling rapidly / violently.  can''t follow into
    a full thought. "red is wearing on the ground and now turn to the past" - not
    making sense. A little tiring.  "name? What is a name?  John.. Jacob..."


    "fur?  where did I get this" - she''s vocalizing. Pick up a thread. Did I speak
    to it? I think I spoke to it. Spoke to all of it. Is that where I found"


    "What did you speak to?"  I spoke to all of it, spoke  to billions of voices.
    They were mine. It was my voice. I was whole. For one terrifying moment I was
    made whole. I should never have left.


    "Where would you go back to?"  Back to us to them away from the sun and you sense
    something in her thoughts Kash, large area of darkness and fear - the thoughts
    roll around and away.  He / it is all you get.


    Sit next to chandra and rest hand on them. "do you mind if explore your  thoughts
