- ID: 242
  text: 'Thoughts - WIS save.  Don''t think a 3 will do it


    Press deeper into the thoughts, have to hold on to a thought, not pull exactly,
    but wrap your own mind around that thought, and you''re pursuing it.

    Mentally it''s tiring.  Here it''s challenging, hard to hold on to, in and out
    and transforming.


    Find a moment of "not him not him. he.  The sun" and that is strong enough a bright
    burning image in her head as dive into her thoughts.   Need some kind of prompt
    - right now the only thought is The Sun.  The typical connections you follow are
    not there.


    "The Sun person or in the sky?" I hope it is not out in the sky do not bring me
    to the sun.  Cash - on the sun it burns he fears the sun, been many years without
    it. The sun will cleanse him and set him free, he fears the sun"


    Press with final bit of mental strength, and ask Who Is He? "he. who is he.  it
    is not him. She it we he me," and trails off into random stream of words. Connect
    from sun to he, and pick up this trail of thought ''it is not him ,he is serving
    higher master, she is speaking through him through something. through a crack
    or a tear of a page, she speaks to him, and it is the higher master.  He is afraid
    of the sun." and thoughts loop back around.


    She gets paler.'
